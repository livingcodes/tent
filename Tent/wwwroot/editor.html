<html>
<head>
    <style>
    .editor textarea{width:100%; height:200px;}
    .blog{color:#111; background-color:#fcfcfc;
        font-family:calibri,helvetica;}
    .blog h1{font-size:3em;}
    .blog h2{font-size:2em; color:#922;}
    </style>
</head>
<body>
    <h1>HTML Editor</h1>
    <input id="class-name" type="text" placeholder="class, ex. 'blog'" />
    <a id="apply-class" href="#apply-class" title="Apply class to preview">Apply</a>
    <div class="editor">
        <textarea>
<h1>Title</h1>
<h2>Subtitle</h2>
<p>Lorem ipsum</p>
        </textarea>
    </div>
    <div class="preview">
        <h1>Title</h1>
        <h2>Subtitle</h2>
        <p>Lorem ipsum</p>
    </div>

    <h1>Inline Editor</h1>
    <a href="#edit" class="edit">Pencil Icon</a>
    <div class="inline-editor">
        <h1>Getting Started</h1>
        <p>
            Lorem ipsum
        </p>
    </div>
    <script>
        var editor = document.querySelector('.editor textarea');
        editor.onkeyup = function(e) {
            console.log(editor.value);
            document.querySelector('.preview').innerHTML = editor.value;
        }

        var edit = document.querySelector('.edit');
        var inlineEditor = document.querySelector('.inline-editor');
        edit.onclick = function(e) {
            if (edit.href.endsWith('#edit')) {
                edit.href = '#cancel';
                inlineEditor.setAttribute('contentEditable', true);
                inlineEditor.focus();
            } else {
                edit.href = '#edit';
                inlineEditor.setAttribute('contentEditable', false);
            }
        }

        var applyClass = document.querySelector('#apply-class');
        var preview = document.querySelector('.preview');
        applyClass.onclick = function (e) {
            var className = document.querySelector('#class-name');
            preview.classList.add(className.value);
        }
    </script>
</body>
</html>
